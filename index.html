<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIGIPIN Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>DIGIPIN Converter</h1>

  <div class="card">
    <h2>Encode (Lat, Lon → DIGIPIN)</h2>
    <label for="lat">Latitude:</label>
    <input type="number" id="lat" placeholder="Enter Latitude" step="any" />

    <label for="lon">Longitude:</label>
    <input type="number" id="lon" placeholder="Enter Longitude" step="any" />

    <button onclick="encode()">Get DIGIPIN</button>
    <div class="result" id="pinResult"></div>
  </div>

  <div class="card">
    <h2>Decode (DIGIPIN → Lat, Lon)</h2>
    <label for="digi">DIGIPIN:</label>
    <input type="text" id="digi" placeholder="Enter DIGIPIN (e.g., KJ3-4F5-LM2)" />

    <button onclick="decode()">Get Coordinates</button>
    <div class="result" id="coordResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
